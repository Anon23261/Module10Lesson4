<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library System</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book-reader"></i> Digital Library System</h1>
        </header>

        <main>
            <!-- Add Book Form -->
            <section class="add-book-section">
                <h2><i class="fas fa-plus-circle"></i> Add New Book</h2>
                <form id="addBookForm">
                    <div class="form-group">
                        <input type="text" id="title" placeholder="Book Title" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="author" placeholder="Author Name" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="pages" placeholder="Number of Pages" required>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-plus"></i> Add Book
                    </button>
                </form>
            </section>

            <!-- Search Section -->
            <section class="search-section">
                <h2><i class="fas fa-search"></i> Search Books</h2>
                <div class="search-controls">
                    <input type="text" id="searchInput" placeholder="Search by title or author...">
                    <select id="searchType">
                        <option value="title">Title</option>
                        <option value="author">Author</option>
                    </select>
                    <select id="sortSelect">
                        <option value="">Sort by...</option>
                        <option value="title">Title</option>
                        <option value="author">Author</option>
                        <option value="pages">Pages</option>
                        <option value="date">Date Added</option>
                    </select>
                </div>
            </section>

            <!-- Filters Section -->
            <section class="filters-section">
                <h2><i class="fas fa-filter"></i> Filters</h2>
                <button id="showAllBooks" class="btn-secondary">All Books</button>
                <button id="showBigBooks" class="btn-secondary">Books Over 100 Pages</button>
                <button id="showFormattedView" class="btn-secondary">Formatted View</button>
            </section>

            <!-- Books Display Section -->
            <section class="books-display">
                <h2><i class="fas fa-books"></i> Library Collection</h2>
                <div id="booksList" class="books-grid"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Digital Library System | Created with <i class="fas fa-heart"></i></p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="book.js"></script>
    <script src="library.js"></script>
    <script src="ui.js"></script>
</body>
</html>
